<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--CARD-->
    <article class="full-card">
      <div class="picture-container">
        <img
          class="cardpicture"
          src="https://i.ytimg.com/vi/Hs7xbmfUkHQ/maxresdefault.jpg"
          alt="foto di cantante"
        />
        <figcaption id="imgcaption">Immagine di un cantante</figcaption>
      </div>

      <div class="cardsection">
        <h2>Card Title</h2>
        <p>
          Some quick example text to build <br />
          on the card title and make up the <br />
          bulk of the card's content.
        </p>
      </div>

      <div class="cardsection">
        <p>An item.</p>
      </div>

      <div class="cardsection">
        <p>A second item.</p>
      </div>

      <div class="cardsection">
        <p>A third item.</p>
      </div>

      <div id="linklist" class="cardsection">
        <a href="#">Card Link</a>
        <a href="#">Another Link</a>
      </div>
    </article>
  </body>
</html>
